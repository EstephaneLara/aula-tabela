<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <th>Marcos</th>
                <th>25</th>
                <th>Sou estudante</th>
            </tr>
            <tr>
                <th>Maria</th>
                <th>23</th>
                <th>Programadora</th>
            </tr>
            <tr>
                <th>José</th>
                <th>24</th>
                <th>Programador</th>
            </tr>
            <tr>
                <th>Rafa</th>
                <th>27</th>
                <th>Programadora</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
